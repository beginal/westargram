<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link rel="icon" sizes="192x192" href="/img/favicon.png">
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" /> <script defer src="js/login.js"></script>
  </head>
  <body>
    <div class="login_tab_wrap">
      <a href="login.html" class="logo">
        <img src="img/logo_text.png" />
      </a>
      <form class="input_btn_warp" >
        <label class="input_label gray_border_lines id_label ">
          <span class="input_placeholder focus_border">전화번호, 사용자 이름 또는 이메일</span>
          <input class="login_input" type="text" />
        </label>
        <label class="input_label gray_border_lines password_label" >
          <span class="input_placeholder focus_border">비밀번호</span>
          <input class="login_input" type="password"/>
        </label>
      <button class="login_btn" type="submit" disabled>로그인</button>
      </form>
      <div class="password_search">
        <a>비밀번호를 잊으셨나요?</a>
      </div>
    </div>

  </body>
</html>
